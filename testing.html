<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <title>Prism</title>
  </head>
  <body>
    <div class="ui huge top menu">
      <div class="header item">
        Samsung Prism
      </div>
      <div class="right menu">
        <a class="item">Learn</a>
        <a class="item">About</a>
      </div>
    </div>
    <div class="landing-content">
      <div class="ui grid">
        <div class="column centered row">
          <div class="eight wide column">
            <h1 class="ui header">Testing Your Browser</h1>
          </div>
        </div>
        <div class="column centered row">
          <div class="eight wide column">
            <div id="loader" class="ui segment">
              <div class="ui active dimmer">
                <div class="ui text loader">Testing</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
