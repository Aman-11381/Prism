<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <title>Prism</title>
  </head>
  <body>
    <div class="ui huge top menu">
      <div class="header item">
        Samsung Prism
      </div>
      <div class="right menu">
        <a class="item">Learn</a>
        <a class="item">About</a>
      </div>
    </div>
    <div class="landing-content">
      <div class="ui grid">
        <div class="three column centered row">
          <div class="center aligned column">
            Test your browser to see how well you are protected from tracking and fingerprinting:
          </div>
          <div class="three column centered row">
            <div class="column">
              <div class="landing-button">
                <button class="ui black button" type="button" name="button">Test Your Browser</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
